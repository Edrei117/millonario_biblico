# Genera el APK de la app Kivy en la nube (sin necesidad de Linux en tu PC).
# Uso: sube el proyecto a GitHub, ejecuta este workflow y descarga el APK desde "Actions".

name: Build APK (Kivy)

on:
  workflow_dispatch:   # Ejecutar manualmente desde la pestaña Actions
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Usamos una acción que ya trae un entorno Buildozer listo
      # (con Python y todas las dependencias correctas), evitando
      # los problemas de distutils y versiones de Python.
      - name: Build with Buildozer
        id: buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          workdir: .
          buildozer_version: stable

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-millonario-biblico
          path: ${{ steps.buildozer.outputs.filename }}
